<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings: Mobile me app jaisa feel dene ke liye -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Trip Hazard</title>
    
    <!-- IMPORTANT: Ye line aapke manifest file ko connect karti hai -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- App Icon settings -->
    <link rel="icon" type="image/png" href="./triphazard.png">
    <link rel="apple-touch-icon" href="./triphazard.png">
    
    <!-- Android Chrome Theme Color -->
    <meta name="theme-color" content="#ffffff">
    
    <!-- iOS Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trip Hazard">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none; /* Text selection disable */
            -webkit-user-select: none;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px 30px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 85%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 24px;
            border-radius: 22px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        h1 {
            color: #1a1a1a;
            font-size: 26px;
            font-weight: 700;
            margin: 0 0 12px 0;
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
            margin: 0 0 30px 0;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }
        .btn:active {
            transform: scale(0.96);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="./triphazard.png" alt="Trip Hazard Icon">
        
        <h1>Trip Hazard</h1>
        <p>Your official app is ready. Install it now for the best experience.</p>
        
        <!-- Install Button -->
        <button class="btn" onclick="showInstallInstructions()">Install App</button>
        
        <div class="footer">Version 1.0</div>
    </div>

    <script>
        function showInstallInstructions() {
            // Check if user is on iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                alert('To install on iPhone/iPad:\n\n1. Tap the Share button (square with arrow)\n2. Scroll down and tap "Add to Home Screen"');
            } else {
                alert('To install on Android:\n\n1. Tap the browser menu (3 dots)\n2. Select "Add to Home Screen" or "Install App"');
            }
        }
    </script>
</body>
</html>
